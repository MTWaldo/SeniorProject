<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-menu-button menu="users"></ion-menu-button>
        </ion-buttons>
      <ion-title>
        Upload Documents
      </ion-title>
        
    </ion-toolbar>
      </ion-header>
  

      <ion-content class="background">
 
          <ion-card *ngFor="let file of files | async">
            <ion-card-header>
              {{ file.created | date:'medium' }}
            </ion-card-header>
         
            <ion-card-content>
         
              <button ion-button block icon-left outline (click)="viewFile(file.url)">
                <ion-icon name="eye"></ion-icon>
                {{ file.fullPath }}
              </button>
         
              <button ion-button block outline icon-left color="danger" (click)="deleteFile(file)">
                <ion-icon name="trash"></ion-icon> Delete
              </button>
         
            </ion-card-content>
         
          </ion-card>
         
          <ion-fab right bottom>
            <button ion-fab color="primary" (click)="addFile()">
              <ion-icon name="cloud-upload"></ion-icon>
            </button>
          </ion-fab>
         
        </ion-content>
  
  
  <ion-footer>
      <ion-toolbar>
        <ion-buttons start="end">
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
