<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
          </ion-buttons>
      <ion-title>
        Log-In
      </ion-title>

     
        
    </ion-toolbar>
  </ion-header>
<ion-content class="background">

<link rel="manifest" href= "../manifest.json">
<form [formGroup]="loginForm" class="form">
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input
      formControlName="email"
      type="email"
      placeholder="Your email address"
      [class.invalid]="!loginForm.controls['email'].valid &&
      loginForm.controls['email'].touched"
    >
    </ion-input>
  </ion-item>
  <ion-item
    class="error-message"
    *ngIf="!loginForm.controls['email'].valid &&
       loginForm.controls['email'].touched"
  >
    <ion-label>Please enter a valid email address.</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input
      formControlName="password"
      type="password"
      placeholder="Your password"
      [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched"
    >
    </ion-input>
  </ion-item>
  <ion-item
    class="error-message"
    *ngIf="!loginForm.controls['password'].valid
      && loginForm.controls['password'].touched"
  >
  </ion-item>

</form>

    <ion-button
    (click)="loginUser(loginForm)"
    expand="block"
    [disabled]="!loginForm.valid"
  >
    Log In
  </ion-button>
</ion-content>


<ion-footer>
    <ion-toolbar>
      <ion-buttons start="end">
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
